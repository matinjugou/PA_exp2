<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8"/>
	<title>数据结构实验二</title>
    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap-theme.min.css"/>
    <link type="text/css" rel="stylesheet" href="assets/css/index.css"/>
	<link type="image/x-icon" rel="icon" href="assets/icon/favicon.ico">
    <script src="assets/js/jquery-3.1.0.js"></script>
	

</head>
<body>
	<div class = "modal fade" id = "processModal" tabindex = "-1" role = "dialog" data-backdrop = "false" aria-labelledby = "serviceConfirm"
	 aria-hidden = "true" data-keyboard = "false">
		<div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">请等待服务器就绪</h4>
            </div>
            <div class="modal-body">
				<div class="progress">
					<div class="progress-bar progress-bar-danger" id = "processShowBar" role="progressbar" aria-valuenow="60" 
						aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
						<span class="sr-only"></span>
					</div>
				</div>
			</div>
            <div class="modal-footer">
                <button type="button" id = "modalButton" class="btn btn-default" data-dismiss="modal">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
	</div>
	<div class="modal fade" id="noFoundModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">提示信息</h4>
            </div>
            <div class="modal-body">没有找到相关信息。</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
	</div>
	<div class = "container">
		<img src = "assets/icon/logo.png" class = "center"/>
		<div class = "form_part ">
			<form id = "keyword-search" enctype='multipart/form-data' method='post' action='javascript:;' role = "form">
				<div class = "container">
					<div class = "col-md-10 col-sm-10">
						<input type = "text" name = "keyword" value = "请输入关键词" class = "form-control"/>
					</div>
					<div class = "col-md-2 col-sm-2">
						<button class = "btn btn-primary" onClick = "search()">Show Me The World</button>
					</div>
				</div>
			</form>
			
		</div>
		<br/>
		<div id = "resultBoard" class = "col-md-12 col-sm-12">
		</div>
	</div>
	<br/>
	<p class = "center">Copyright &copy; 黄超 | 来自<a href="http://www.thss.tsinghua.edu.cn">清华大学软件学院</a></p>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
